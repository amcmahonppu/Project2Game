<!DOCTYPE html>

<html>

<head>

<title>RPG Game</title>
<script src="jquery-3.3.1.min.js"></script>
<script src="jquery-ui.min.js"></script>
<script src="https://d3js.org/d3.v4.min.js"></script>
<link rel="stylesheet" href="jquery-ui.min.css">
<script src="./rpg.js"></script>
<style>
	.head{
		font-family: Trebuchet;
		font-size: 50px;
		text-align: center;
		color:  #ffffff;
	}
	canvas {
		background-color:  #ffe999;
		width:  1024px;
		height:  512px;
		border:  4px black solid;
	}
	div.cont {
		width:  1024px;
		border:  4px black solid;
		overflow: hidden;
		height: 30px;
		background-color:  #ff6600;
	}
	div.menu {
		width: 30%;
		display:  inline-block;
		height:  30px;
		text-align: center;
	}
	button {
		border:none;
		background:none;
		font-family:  "Trebuchet MS";
		font-size:  1em;
		color:  #ffffff;
		cursor: pointer;
	}
	div.body {
		margin-left: auto;
		margin-right: auto;
		width: 1024px;
		font-family:  "Trebuchet MS";
		font-size:  1.5em;
		color:  #ffffff;
	}
.charInfo {
		margin-left: auto;
		margin-right: auto;
		color: black;
	}
.inventoryInfo {
		margin-left: auto;
		margin-right: auto;
		color: black;
	}
	table{
		width: 100%;
		border: 1px solid black;
	}
	.sudoku {
		color: black;
		text-align: center;
	}
	tr, td, th{
		text-align: center;
		border: 1px solid black;
	}
</style>

<script>
    $(function(){
	    $(".charInfo").hide();
	    $(".inventoryInfo").hide();
	    $(".sudoku").hide();

	    $(".test1").click(function(){
		    $(".charInfo").show();
		    $(".inventoryInfo").hide();
	    });

	    $(".inventoryButton").click(function(){
		    $(".inventoryInfo").show();
		    $(".charInfo").hide();
	    });

	    $(".options").click(function(){
		    $(".sudoku").show();
	    });

	    $(".sudoku").click(function(){
		    $(".sudoku").hide();
		    $(".cont").hide();
		    d3.select("body").transition()
        .style("background-color", "black");
		    d3.select(".menu").transition()
        .style("background-color", "black");
		    d3.select(".cont").transition()
        .style("background-color", "black");
		    d3.select("#map").transition()
        .style("background-color", "black");
		    d3.selectAll(".menu").style("color", "black");
		    d3.selectAll("button").style("color", "black");
		    d3.select(".head").text("Game Over").style("color", "white");
        });

        var canv = $("#map")[0].getContext('2d');
        canv.strokeStyle = '#000000';
        canv.fillStyle = '#ffffff';

        canv.clearRect(0, 0, 1024, 512);
        for (var x = 0; x < rpg.worldGrid; x++) {
            for (var y = 0; y < rpg.worldGrid[x]; y++) {
                canv.beginPath();
                canv.rect(x * 16, y * 16, 16, 16);
                canv.stroke();
                if (rpg().worldGrid[x][y].land = "grass") canv.fill();
            }
        }
    });



</script>

</head>

<body>
	<h1 class="head">Github Guardians</h1>
<div class="body">




	<canvas id="map">HTML5 Support Required</canvas>
	<table class="charInfo">
		<tr>
			<th>Health</th>
			<th>Mana</th>
			<th>Strength</th>
			<th>Attack</th>
			<th>Defence</th>
			<th>Magic</th>
		</tr>
        <tr>
			<td>10</td>
			<td>10</td>
			<td>10</td>
			<td>10</td>
			<td>10</td>
			<td>10</td>
        </tr>
	</table>
	<table class="inventoryInfo">
		<tr>
			<th>Armor</th>
			<td></td>
			<td></td>
			<td></td>
			<td></td>
			<td></td>
		</tr>
		<tr>
			<th>Backpack</th>
			<td></td>
			<td></td>
			<td></td>
			<td></td>
			<td></td>
		</tr>
	</table>
	<button class = "sudoku">Commit Sudoku</button>

	<div class="cont">
		<div class="menu"><button class="test1">Character Info</button></div>
		<div class="menu"><button class="inventoryButton">Inventory Info</button></div>
		<div class="menu"><button class="options">Game Options</button></div>
	</div>

</div>
</body>

</html>
